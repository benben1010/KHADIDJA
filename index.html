<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Pink Heart Snow ðŸ’—</title>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body{
    font-family: "Poppins", sans-serif;
    height: 100vh;
    overflow: hidden;
    color: #fff;
    display: grid;
    place-items: center;

    /* Deep night base */
    background:
      radial-gradient(900px 650px at 20% 15%, rgba(124,58,237,.22), transparent 55%),
      radial-gradient(850px 620px at 80% 20%, rgba(255,79,160,.18), transparent 55%),
      radial-gradient(1000px 780px at 50% 105%, rgba(34,211,238,.10), transparent 60%),
      linear-gradient(180deg, #0a0820, #050510, #000);
  }

  /* Cinematic vignette */
  body::before{
    content:"";
    position: absolute;
    inset: -1px;
    background: radial-gradient(circle at 50% 40%, transparent 45%, rgba(0,0,0,.65) 78%, rgba(0,0,0,.88) 100%);
    pointer-events: none;
    z-index: 0;
  }

  /* Moonlight shimmer */
  .moonlight{
    position: absolute;
    inset: -10%;
    background:
      radial-gradient(500px 500px at 70% 20%, rgba(255,255,255,.10), transparent 55%),
      radial-gradient(900px 700px at 75% 25%, rgba(255,255,255,.06), transparent 62%);
    filter: blur(6px);
    opacity: .8;
    animation: moonPulse 10s ease-in-out infinite;
    pointer-events: none;
    z-index: 0;
  }
  @keyframes moonPulse{
    0%,100% { opacity: .55; transform: translate(0,0) scale(1); }
    50% { opacity: .85; transform: translate(-6px, 4px) scale(1.02); }
  }

  /* Sparkle layer container (for z-index control) */
  .sparkle-layer{
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }

  /* Center text */
  .center{
    position: relative;
    z-index: 3;
    text-align: center;
    padding: 18px 22px;
    border-radius: 22px;
    background: rgba(255,255,255,.05);
    border: 1px solid rgba(255,255,255,.10);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow: 0 24px 80px rgba(0,0,0,.55);
  }

  .center h1{
    font-size: clamp(2rem, 6vw, 3.1rem);
    color: #ffb6d5;
    text-shadow: 0 0 22px rgba(255,105,180,.55);
    letter-spacing: 0.04em;
  }

  .center p{
    margin-top: 10px;
    color: rgba(251,207,232,.85);
    font-size: clamp(1rem, 2.8vw, 1.08rem);
  }

  /* ---------- Pink Heart Snow ---------- */
  .snow-heart{
    position: fixed;
    top: -12vh;
    pointer-events: none;
    user-select: none;
    z-index: 2;
    will-change: transform, opacity;
    animation-name: fall;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
    opacity: 0.95;
    filter: drop-shadow(0 0 10px rgba(255,105,180,.35));
  }

  @keyframes fall{
    0%{
      transform: translate3d(0,-12vh,0) translateX(0) rotate(0deg);
      opacity: 0;
    }
    10%{ opacity: 1; }
    100%{
      transform: translate3d(0,112vh,0) translateX(var(--drift)) rotate(360deg);
      opacity: 0.85;
    }
  }

  /* ---------- Sparkles between hearts ---------- */
  .sparkle{
    position: fixed;
    pointer-events: none;
    user-select: none;
    z-index: 1;
    will-change: transform, opacity;
    animation: sparkleFloat linear forwards;
    opacity: 0.9;
    filter: drop-shadow(0 0 10px rgba(255,255,255,.22));
  }

  @keyframes sparkleFloat{
    0%{
      transform: translate3d(0,-10vh,0) translateX(0) scale(0.8);
      opacity: 0;
    }
    15%{ opacity: 0.95; }
    100%{
      transform: translate3d(0,110vh,0) translateX(var(--sdrift)) scale(1.35);
      opacity: 0;
    }
  }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce){
    * { animation: none !important; transition: none !important; }
    .snow-heart, .sparkle { display: none; }
  }
</style>
</head>

<body>
  <div class="moonlight"></div>
  <div class="sparkle-layer" id="sparkleLayer"></div>

  <div class="center">
    <h1>KHADIDJA ðŸ’–</h1>
    <p>Pink hearts are falling for youâ€¦ âœ¨</p>
  </div>

<script>
  // Wind gusts (realistic waves)
  let wind = 0;
  let windTarget = 0;

  function updateWind(){
    // Slowly change target wind, like gusts
    windTarget = (Math.random() * 2 - 1) * 180; // -180px to +180px
    const duration = 1800 + Math.random() * 2600;

    const start = performance.now();
    const startWind = wind;

    function tick(now){
      const t = Math.min(1, (now - start) / duration);
      // Smoothstep easing
      const eased = t * t * (3 - 2 * t);
      wind = startWind + (windTarget - startWind) * eased;
      if (t < 1) requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);

    setTimeout(updateWind, 1500 + Math.random() * 2500);
  }
  updateWind();

  // Heart shades for "changing while falling"
  const heartColors = [
    "hsl(330, 95%, 72%)",
    "hsl(340, 92%, 70%)",
    "hsl(320, 100%, 76%)",
    "hsl(345, 90%, 74%)"
  ];

  function rand(min, max){ return min + Math.random() * (max - min); }

  function createSnowHeart(){
    const el = document.createElement("div");
    el.className = "snow-heart";
    el.textContent = "ðŸ’—";

    // Random horizontal position
    el.style.left = Math.random() * 100 + "vw";

    // Depth: size, blur, opacity
    const size = rand(12, 34);
    el.style.fontSize = size + "px";

    const duration = rand(5.5, 11.5);
    el.style.animationDuration = duration + "s";

    // Drift includes wind + personal drift
    const personal = rand(-120, 120);
    el.style.setProperty("--drift", (personal + wind).toFixed(0) + "px");

    // Subtle depth blur
    const blur = rand(0, 2.2);
    el.style.filter =
      `blur(${blur.toFixed(2)}px) drop-shadow(0 0 10px rgba(255,105,180,.35))`;

    // Slight opacity variance
    el.style.opacity = rand(0.55, 0.95).toFixed(2);

    // Hearts that change shade while falling
    const c1 = heartColors[Math.floor(Math.random() * heartColors.length)];
    const c2 = heartColors[Math.floor(Math.random() * heartColors.length)];
    el.style.background = `linear-gradient(180deg, ${c1}, ${c2})`;
    el.style.webkitBackgroundClip = "text";
    el.style.backgroundClip = "text";
    el.style.color = "transparent";

    document.body.appendChild(el);

    // Update drift mid-fall with new wind (feels like gusts)
    const gustTimer = setInterval(() => {
      const nextPersonal = personal + rand(-40, 40);
      el.style.setProperty("--drift", (nextPersonal + wind).toFixed(0) + "px");
    }, 900);

    setTimeout(() => {
      clearInterval(gustTimer);
      el.remove();
    }, duration * 1000);
  }

  function createSparkle(){
    const el = document.createElement("div");
    el.className = "sparkle";
    el.textContent = Math.random() < 0.7 ? "âœ¨" : "âœ¦";

    el.style.left = Math.random() * 100 + "vw";

    const size = rand(10, 18);
    el.style.fontSize = size + "px";

    const duration = rand(4.5, 9.5);
    el.style.animationDuration = duration + "s";

    const personal = rand(-140, 140);
    el.style.setProperty("--sdrift", (personal + wind * 0.7).toFixed(0) + "px");

    el.style.opacity = rand(0.25, 0.85).toFixed(2);

    // cooler shimmer
    el.style.filter =
      `blur(${rand(0, 1.6).toFixed(2)}px) drop-shadow(0 0 10px rgba(255,255,255,.22))`;

    document.body.appendChild(el);

    const gustTimer = setInterval(() => {
      const nextPersonal = personal + rand(-50, 50);
      el.style.setProperty("--sdrift", (nextPersonal + wind * 0.7).toFixed(0) + "px");
    }, 900);

    setTimeout(() => {
      clearInterval(gustTimer);
      el.remove();
    }, duration * 1000);
  }

  // Tune density here
  setInterval(createSnowHeart, 220);   // more hearts
  setInterval(createSparkle, 360);     // sparkles between hearts
</script>
</body>
</html>
