<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Heartbeat for FULLA ðŸ’“</title>

    <!-- Optional: Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Poppins', sans-serif;
        color: #fff;
        min-height: 100vh;
        overflow: hidden;
        display: grid;
        place-items: center;
        padding: 24px;

        /* Deep night base */
        background: radial-gradient(circle at 20% 20%, #2a1555 0%, #070816 45%, #04040d 100%);
      }

      /* âœ¨ Animated star glitter layer */
      body::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image:
          radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.8) 50%, transparent 60%),
          radial-gradient(1px 1px at 70% 20%, rgba(255,255,255,.6) 50%, transparent 60%),
          radial-gradient(1px 1px at 90% 70%, rgba(255,255,255,.5) 50%, transparent 60%),
          radial-gradient(2px 2px at 30% 80%, rgba(255,255,255,.7) 50%, transparent 60%),
          radial-gradient(1px 1px at 55% 55%, rgba(255,255,255,.4) 50%, transparent 60%),
          radial-gradient(1px 1px at 10% 60%, rgba(255,255,255,.4) 50%, transparent 60%);
        opacity: 0.35;
        animation: twinkle 6s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.25; transform: scale(1); }
        50% { opacity: 0.55; transform: scale(1.02); }
      }

      /* ðŸŒˆ Aurora blobs */
      .blob {
        position: absolute;
        width: 420px;
        height: 420px;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.35;
        animation: drift 10s ease-in-out infinite;
        pointer-events: none;
      }
      .blob.one {
        background: radial-gradient(circle at 30% 30%, #ff5ea8, transparent 60%);
        top: -120px;
        left: -120px;
      }
      .blob.two {
        background: radial-gradient(circle at 30% 30%, #7c3aed, transparent 60%);
        bottom: -160px;
        right: -140px;
        animation-delay: 1.2s;
      }
      @keyframes drift {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(18px, -12px) scale(1.04); }
      }

      /* ðŸ§Š Glass card */
      .card {
        position: relative;
        width: min(520px, 95vw);
        padding: 34px 26px 28px;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.55),
          0 0 30px rgba(255, 94, 168, 0.12);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        text-align: center;
        z-index: 2;
      }

      /* Top spark line */
      .spark {
        width: 120px;
        height: 4px;
        margin: 0 auto 18px;
        border-radius: 999px;
        background: linear-gradient(90deg, transparent, rgba(255, 94, 168, .9), transparent);
        filter: drop-shadow(0 0 10px rgba(255, 94, 168, 0.5));
      }

      @keyframes glow {
        0%,
        100% { text-shadow: 0 0 10px rgba(255,107,154,.7); }
        50% { text-shadow: 0 0 26px rgba(255,142,181,.9), 0 0 40px rgba(255,107,154,.7); }
      }

      h1 {
        font-size: clamp(1.6rem, 3.6vw, 2.1rem);
        letter-spacing: 1px;
        margin-bottom: 10px;
        color: #ffb0d1;
        animation: glow 2s infinite ease-in-out;
      }

      p {
        color: rgba(203, 213, 225, 0.9);
        margin-bottom: 22px;
        font-size: clamp(1rem, 2.8vw, 1.08rem);
      }

      /* ðŸ’“ Heart â€” gradient + gloss */
      .heart {
        width: 120px;
        height: 120px;
        position: relative;
        transform: rotate(-45deg);
        cursor: pointer;
        margin: 6px auto 0;
        animation: beat 1s infinite ease-in-out;
        touch-action: manipulation;

        background: linear-gradient(135deg, #ff3d87 0%, #ff77b4 55%, #ffc3dd 120%);
        box-shadow:
          0 0 22px rgba(255, 107, 154, 0.55),
          0 0 55px rgba(255, 142, 181, 0.35);
      }

      .heart::before,
      .heart::after {
        content: '';
        width: 120px;
        height: 120px;
        position: absolute;
        border-radius: 50%;
        background: inherit;
      }

      .heart::before { top: -60px; left: 0; }
      .heart::after  { top: 0; left: 60px; }

      /* Gloss highlight */
      .heart .shine {
        position: absolute;
        inset: -10px;
        transform: rotate(45deg);
        border-radius: 26px;
        background: radial-gradient(circle at 30% 25%, rgba(255,255,255,.45), transparent 55%);
        opacity: 0.7;
        pointer-events: none;
        mix-blend-mode: screen;
      }

      /* Soft hover */
      .heart:hover {
        filter: brightness(1.07);
      }

      .heart:active {
        transform: rotate(-45deg) scale(1.28);
      }

      @keyframes beat {
        0%,
        100% { transform: rotate(-45deg) scale(1); }
        50% { transform: rotate(-45deg) scale(1.18); }
      }

      /* Message */
      .message {
        margin-top: 22px;
        font-size: 1.15em;
        color: #ffd0e6;
        min-height: 32px;
        font-weight: 600;
        transition: opacity 0.35s ease, transform 0.35s ease;
        opacity: 0;
        transform: translateY(6px);
        text-shadow: 0 0 10px rgba(255, 142, 181, 0.25);
      }
      .message.show {
        opacity: 1;
        transform: translateY(0);
      }

      /* Floating hearts: blur + depth */
      .floating-heart {
        position: absolute;
        font-size: 20px;
        opacity: 0.95;
        animation: floatUp 3s ease-out forwards;
        pointer-events: none;
        filter: drop-shadow(0 0 10px rgba(255, 107, 154, 0.25));
      }

      @keyframes floatUp {
        0%   { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-420px) scale(1.5); opacity: 0; }
      }

      /* Small footer text */
      .hint {
        margin-top: 18px;
        font-size: 0.92rem;
        color: rgba(203, 213, 225, 0.7);
      }

      /* Reduced motion accessibility */
      @media (prefers-reduced-motion: reduce) {
        * { animation: none !important; transition: none !important; }
      }
    </style>
  </head>

  <body>
    <div class="blob one"></div>
    <div class="blob two"></div>

    <div class="card">
      <div class="spark"></div>
      <h1>KHADIDJA ðŸ’–</h1>
      <p>Touch the heart and feel how it beats for you.</p>

      <div class="heart" id="heart" aria-label="Heart">
        <div class="shine"></div>
      </div>

      <div class="message" id="message"></div>
      <div class="hint">ðŸ’“ Tap again for another message</div>

      <audio id="beatSound" src="heartbeat.mp3" preload="auto"></audio>
    </div>

    <script>
      const heart = document.getElementById('heart');
      const message = document.getElementById('message');
      const sound = document.getElementById('beatSound');
      const body = document.body;

      const lines = [
        'Every beat is for you ðŸ’“',
        'Youâ€™re my calm and my chaos ðŸ’ž',
        'The world stops when I think of you ðŸ’«',
        'You glow brighter than any star ðŸŒ¹',
        'My heart whispers only your name, KHADIDJA â¤ï¸',
        'Thinking of you makes my heart race ðŸ’–',
        'Youâ€™re my favorite thought of the day ðŸŒ¸',
        'If hearts could talk, mine would sing for you ðŸŽ¶',
        'You make even the stars jealous of your shine âœ¨',
        'Every second without you feels incomplete ðŸ¥°',
        'My heart dances whenever youâ€™re near ðŸ’ƒðŸ’“',
        'You are the melody of my heartbeat ðŸŽµ',
        'Being with you feels like magic ðŸŒŸ',
        'I could get lost in your smile forever ðŸ˜Š',
        'My soul knows its home is with you ðŸ«¶',
        'You turn ordinary moments into poetry âœï¸ðŸ’–',
      ];

      const floatingEmojis = ['ðŸ’–', 'ðŸ’˜', 'ðŸ’“', 'ðŸ’ž', 'âœ¨'];

      function pulseBackground() {
        body.style.background =
          'radial-gradient(circle at 20% 20%, #3b1b72 0%, #070816 45%, #04040d 100%)';
        setTimeout(() => {
          body.style.background =
            'radial-gradient(circle at 20% 20%, #2a1555 0%, #070816 45%, #04040d 100%)';
        }, 260);
      }

      function speedUpHeartBeat() {
        heart.style.animation = 'beat 0.55s infinite ease-in-out';
        setTimeout(() => {
          heart.style.animation = 'beat 1s infinite ease-in-out';
        }, 650);
      }

      function playBeatSound() {
        sound.currentTime = 0;
        sound.play().catch(() => {});
      }

      function spawnFloatingHeartsFromHeart() {
        const rect = heart.getBoundingClientRect();
        const originX = rect.left + rect.width / 2;
        const originY = rect.top + rect.height / 2;

        for (let i = 0; i < 7; i++) {
          const el = document.createElement('div');
          el.className = 'floating-heart';
          el.textContent = floatingEmojis[Math.floor(Math.random() * floatingEmojis.length)];

          const spread = 50;
          el.style.left = originX + (Math.random() * spread - spread / 2) + 'px';
          el.style.top = originY + (Math.random() * spread - spread / 2) + 'px';

          const dur = 2.0 + Math.random() * 1.6;
          el.style.animationDuration = dur + 's';

          // depth: some smaller + blurrier
          const scale = 0.9 + Math.random() * 0.9;
          el.style.fontSize = 16 + Math.random() * 18 + 'px';
          el.style.opacity = (0.55 + Math.random() * 0.45).toFixed(2);

          document.body.appendChild(el);
          setTimeout(() => el.remove(), dur * 1000);
        }
      }

      function showRandomMessage() {
        const line = lines[Math.floor(Math.random() * lines.length)];
        message.textContent = line;
        message.classList.add('show');
        setTimeout(() => message.classList.remove('show'), 2600);
      }

      heart.addEventListener('click', () => {
        pulseBackground();
        speedUpHeartBeat();
        playBeatSound();
        spawnFloatingHeartsFromHeart();
        showRandomMessage();
      });
    </script>
  </body>
</html>
